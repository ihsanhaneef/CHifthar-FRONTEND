<body><h1>make sure ifthar data is deleted before delete DataBase </h1>
    <button onclick="deleteDebate(debateId)">Delete Debate</button>


<script>// JavaScript code to send deletion request
    function deleteDebate(debateId) {
        fetch(`https://chifthar24fd.onrender.com/api/download/debate/debates/${debateId}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                // Debate deleted successfully
                console.log('Debate deleted');
            } else {
                // Error occurred
                console.error('Failed to delete debate');
            }
        })
        .catch(error => {
            console.error('Error deleting debate:', error);
        });
    }
    </script>
